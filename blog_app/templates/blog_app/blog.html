{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <title>CREATE BLOG </title>
</head>
<body>
    <div class="container">
        <h1> BLOGS </h1>
        <table>
            <thead>
                <tr>
                    <th>Blog Title</th>
                </tr>
            </thead>
                {% for blog in blogs %}
            <tbody>
                <tr>
                    <td>{{blog.title}}</td>
                    <td>{{blog.id}}</td>
                </tr>
                {% empty %}
                <h1>No blogs found in database</h1>
                {% endfor %}
            </tbody>
        
        </table>  
    </div>
    

 
</body>
</html>
