{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <title>Login</title>
</head>
<body>
  
  <div class="container">
    <div class="box">
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <h2>Log In</h2>
        <div class="form-group">
          <p>Username</p>
          <input class="text" type="text" name="username" class="form-control" id="username" placeholder="Username">
          <p>Password</p>
          <input class="text" type="password" name="password" class="form-control" id="password" placeholder="Password">
          <input class="submit" type="submit" value="SUBMIT">
        </div>

        <div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
					</div>
				</div>

      </form>
    </div>
  </div>



</body>
</html>
